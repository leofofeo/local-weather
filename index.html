    <body>

      <section class="section-header center row">
        <div class="col-12">
          <h1>Check your local weather</h1>
        </div>
      </section>


      <section class="section-loading-progress row">      
        <div id="j-progress-div" class="col-12 center">
          <div class="loading-heading">
            <p>
              Loading your local weather...
            </p>
          </div>
          <div class="loading-bar">
            <div class="loading-bar-progress">                  
            </div>
          </div>
        </div>
      </section>



      <section class="weather-section row center"> 
        <div class="col-12">
          <div class="info-box" id="j-weather-icon">

          </div>
          <div class="info-box" id="j-temperature">
          </div>
          <div class="info-box" id="j-precip-prob">
          </div>
          <div class="info-box" id="j-wind-speed">
          </div>
          <div class="info-box">
            <button type="button" id="j-conversion-btn" class="btn">
              Get Metric units
            </button>
          </div>
        </div>
      </section> <!-- End weather section -->
